<!-- Netlify scans this at build time -->
<form
  name="contact-form"
  netlify
  netlify-honeypot="bot-field"
  hidden
>
  <input type="hidden" name="form-name" value="contact-form" />
  <input type="text" name="name" />
  <input type="email" name="email" />
  <textarea name="message"></textarea>
</form>
