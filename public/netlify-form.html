<!-- Netlify scans this at build time -->
<form
  name="contact"
  netlify
  netlify-honeypot="bot-field"
  hidden
>
  <input type="hidden" name="contact-form" value="contact" />
  <input type="text" name="name" />
  <input type="email" name="email" />
  <textarea name="message"></textarea>
</form>
